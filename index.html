<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assests/styles/index.css" />
    <title>Keepable</title>
  </head>
  <body>
    <header class="header">
      <div class="container navbar">
        <img src="Assests/images/keepable_logo.png" class="navbar__menu-icon" />
        <h2 class="nav_text">Welcome to {keepable}</h2>
      </div>
    </header>

    <section class="body">
      <div class="optionsContainer">
        <div class="optionItem">
          <img src="./Assests/images/Vector.svg" alt="" />
          <span>Notes</span>
        </div>

        <div class="optionItem">
          <img src="./Assests/images/delete-icon.svg" alt="" />
          <span>Trash</span>
        </div>
      </div>

      <div class="mainContainer">
        <div class="inputContainer"></div>
        <div class="notesContainer"></div>
      </div>
    </section>

    <script src="./scripts/domHandler.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/storage.js"></script>
  </body>
</html>
